<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare - Management Evenimente</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main style="padding-top: 50px;">
        <section class="login-section">
            <h1>Autentificare</h1>
            <form id="loginForm" action="login.php" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Parolă:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Autentificare</button>
                <p>Nu ai un cont? <a href="register.html">Înregistrează-te</a></p>
            </form>
        </section>
    </main>

    <script src="js/validation.js"></script>
    <script>
        // Funcție pentru a extrage parametrii din URL
        function getUrlParameter(name) {
            name = name.replace(/[[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Verifică dacă există un mesaj de eroare în URL
        var error = getUrlParameter('error');
        if (error === 'invalid_credentials') {
            // Afiseaza un mesaj de eroare pe pagina de autentificare
            var errorMessage = document.createElement('p');
            errorMessage.textContent = 'Emailul sau parola introdusă este incorectă.';
            document.body.appendChild(errorMessage);
        }
    </script>
    <footer>
        <div class="footer-contact">
            <p><i class="fa fa-phone"></i> Telefon: +40768751706</p>
            <p><i class="fa fa-envelope"></i> Email: management_event_team@gmail.com</p>
        </div>
        <div class="footer-links">
            <a href="#">Termeni și condiții</a>
            <a href="#">Politica de confidențialitate</a>
        </div>
    </footer>
</body>
</html>
